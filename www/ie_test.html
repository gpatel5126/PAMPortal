<!DOCTYPE html> 
<html> 
  
<head>                                     
        <title> Docmode Test</title> 
                                <meta http-equiv="X-UA-Compatible" content="IE=Edge" > 
                                <script> 
                                                function onLoaded() 
                                                { 
                                                                document.getElementById("documentModeResults").innerText = document.documentMode; 
                                                                document.getElementById("compatModeResults").innerText = document.compatMode; 
                                                                document.getElementById("attachEventResults").innerText = document.body.attachEvent; 
                                                } 
                                </script> 
                </head> 
    <body onload="onLoaded();"> 
                                <table> 
                                                <tr> 
                                                                <td>documentMode=</td> 
                                                                <td id="documentModeResults"></td> 
                                                </tr> 
                                                <tr> 
                                                                <td>compatMode=</td> 
                                                                <td id="compatModeResults"></td> 
                                                </tr> 
                                                <tr> 
                                                                <td>attachEvent=</td> 
                                                                <td id="attachEventResults"></td> 
                                                </tr> 
                                </table> 
								
		<div style="width: 200px; height: 100px; background: #cccccc; border-radius: 25px;"></div>
    </body> 
</html>
